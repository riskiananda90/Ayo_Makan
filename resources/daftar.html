<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Registrasi</title>
    <link rel="stylesheet" href="daftar.css"> 
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="">
                <h1>Sign Up</h1>
                <div class="user-details">
                    <div class="input-box">
                        <label class="details">Nama Lengkap</label>
                        <input type="text" placeholder="Masukan Nama Lengkap" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Email</label>
                        <input type="text" placeholder="Masukan Email" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Alamat</label>
                        <input type="text" placeholder="Masukan Alamat" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Nomor telepon</label>
                        <input type="text" placeholder="Masukan Nomor Telepon" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Password</label>
                        <input type="text" placeholder="Masukan password" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Ulangi password</label>
                        <input type="text" placeholder="Masukan ulangi password" required>
                    </div>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="register-link">
                    <p>You have an account?
                        <a href="#">Login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
